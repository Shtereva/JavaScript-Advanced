<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic
        drink). It can be made of grapes, plums or other fruits (even
        apples).
    </p>

    <script>
        function extract(elementId){
            let element = document.getElementById(elementId).textContent;
            let matches = element.match(/\(.*?\)/gm);

            return Array.from(matches).join('; ');
        }
    </script>
</body>
