<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
</head>

<body>
    <h1>Dropdown Menu</h1>
    <div>
        <select id="menu"></select>
    </div>
    <label for="newItemText">Text: </label><input type="text" id="newItemText" />
    <label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
    <input type="button" value="Add" onclick="addItem()">

    <script>
        function addItem() {
            let field1 = document.getElementById("newItemText").value;
            let field2 = document.getElementById("newItemValue").value;

            let dropDown = document.getElementById("menu");

            let child = document.createElement("option");
            child.textContent = field1;
            child.setAttribute("value", field2);

            dropDown.appendChild(child);

            document.getElementById("newItemText").value = '';
            document.getElementById("newItemValue").value = '';
        }
    </script>
</body>

</html>
